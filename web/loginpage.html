<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Login - EverLite University</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:Poppins;
    background:url('https://images.unsplash.com/photo-1571260899304-425eee4c7efc?auto=format&fit=crop&w=1950&q=80') 
               no-repeat center center fixed;
    background-size:cover;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Login Box */
.login-box{
    background:white;
    width:360px;
    padding:30px;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

h2{
    text-align:center;
    color:#0b3d91;
    margin-bottom:20px;
}

input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:15px;
}

button{
    width:100%;
    padding:12px;
    background:#0b3d91;
    color:white;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-size:16px;
}

button:hover{background:#08306e;}

.link{
    text-align:center;
    margin-top:15px;
}

.link a{
    color:#0b3d91;
    text-decoration:none;
}

.link a:hover{text-decoration:underline;}

</style>
</head>
<body>

<div class="login-box">

    <h2>Student Login</h2>

    <form action="loginServlet" method="post">

    <input type="text" name="username" placeholder="Enter Username" required>

    <input type="password" name="password" placeholder="Enter Password" required>

    <button type="submit">LOGIN</button>
</form>

    <div class="link">
        <p>Don't have an account? <a href="registerpage.html">Register Here</a></p>
    </div>

</div>

</body>
</html>
